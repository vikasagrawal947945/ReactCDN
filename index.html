<!DOCTYPE html>
<html>

<head>
    <title>ReactCdn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        const heading = React.createElement("h1", {}, "Learn web development");

        const div1 = React.createElement("div", {},
            React.createElement("p", {}, "Welcome to the MDN learning area. This set of articles aims to guide complete beginners to web development with all that they need to start coding websites..")
        );

        const div2 = React.createElement("div", {},
            React.createElement("p", {}, "The aim of this area of MDN is not to take you from beginner to expert but to take you from beginner to comfortable. From there, you should be able to start making your way, learning from the rest of MDN, and other intermediate to advanced resources that assume a lot of previous knowledge."),
            React.createElement("a", { href: "https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Frameworks_libraries/React_getting_started", target: "_blank" }, "Visit Example")
        );

        const div3 = React.createElement("div", {},
            React.createElement("p", {}, "If you are a complete beginner, web development can be challenging â€” we will hold your hand and provide enough detail for you to feel comfortable and learn the topics properly. You should feel at home whether you are a student learning web development (on your own or as part of a class), a teacher looking for class materials, a hobbyist, or someone who just wants to understand more about how web technologies work. ")
        );

        const fullPage = React.createElement("div", { className: "container" }, heading, div1, div2, div3);

        ReactDOM.render(fullPage, document.getElementById("root"));
    </script>
</body>

</html>
