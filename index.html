<!DOCTYPE html>
<html>

<head>
    <title>ReactCdn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        const heading = React.createElement("h1", {}, "Welcome to React");

        const div1 = React.createElement("div", {},
            React.createElement("p", {}, "This is the first div with a paragraph.")
        );

        const div2 = React.createElement("div", {},
            React.createElement("p", {}, "This is the second div."),
            React.createElement("a", { href: "https://example.com", target: "_blank" }, "Visit Example")
        );

        const div3 = React.createElement("div", {},
            React.createElement("p", {}, "This is the last div with a paragraph.")
        );

        const fullPage = React.createElement("div", { className: "container" }, heading, div1, div2, div3);

        ReactDOM.render(fullPage, document.getElementById("root"));
    </script>
</body>

</html>
